{% extends "base.html" %}
{% load render_bundle from webpack_loader %}


{% block fullcontent %}
<style type="text/css">
	body {
		font: 11px sans-serif;
	}

	.axis path, .axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.dot {
		stroke: #000;
	}

	.tooltip {
		background-color: black;
		color: white;
		position: absolute;
		width: 200px;
		height: 28px;
		pointer-events: none;
	}
</style>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script type="application/javascript">
d3.json("/analytics/clustering/data/5/", function(error, allGraphs) {
	console.log(allGraphs)

	allGraphs.forEach(function(graph) {
		console.log(graph)

		data = graph.data

		let margin = {top: 20, right: 20, bottom: 30, left: 40},
			width = 960 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;

		// setup x
		let xValue = function(d) { return d.x; }, // data -> value
			xScale = d3.scale.linear().range([0, width]), // value -> display
			xMap = function(d) { return xScale(xValue(d));}, // data -> display
			xAxis = d3.svg.axis().scale(xScale).orient("bottom");

		// setup y
		let yValue = function(d) { return d.y;}, // data -> value
			yScale = d3.scale.linear().range([height, 0]), // value -> display
			yMap = function(d) { return yScale(yValue(d));}, // data -> display
			yAxis = d3.svg.axis().scale(yScale).orient("left");

		// setup fill color
		let cValue = function(d) { return d.metadata.archetype_name; },
			color = d3.scale.category10();

		// graph canvas
		let svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		// tooltip area
		let tooltip = d3.select("body").append("div")
			.attr("class", "tooltip")
			.style("opacity", 0);

		// x-axis
		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis)
			.append("text")
			.attr("class", "label")
			.attr("x", width)
			.attr("y", -6)
			.style("text-anchor", "end");

		// y-axis
		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
			.append("text")
			.attr("class", "label")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end");

		// don't want dots overlapping axis, so add in buffer to data domain
		xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
		yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

		// draw dots
		svg.selectAll(".dot")
			.data(data)
			.enter().append("circle")
			.attr("class", "dot")
			.attr("r", 3.5)
			.attr("cx", xMap)
			.attr("cy", yMap)
			.style("fill", function(d) { return color(cValue(d));})
			.on("click", function(d) {
				window.open(d.metadata.url, "_blank");
			})
			.on("mouseover", function(d) {
				tooltip.transition()
					.duration(100)
					.style("opacity", .9);
				tooltip.html(d.metadata.archetype_name + "<br/>" + d.metadata.games + " games played")
					.style("left", (d3.event.pageX + 5) + "px")
					.style("top", (d3.event.pageY - 28) + "px");
			})
			.on("mouseout", function(d) {
				tooltip.transition()
					.duration(100)
					.style("opacity", 0);
			});


		// draw legend
		let legend = svg.selectAll(".legend")
			.data(color.domain())
			.enter().append("g")
			.attr("class", "legend")
			.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

		// legend patches
		legend.append("rect")
			.attr("x", width - 18)
			.attr("width", 18)
			.attr("height", 18)
			.style("fill", color);

		// legend text
		legend.append("text")
			.attr("x", width - 24)
			.attr("y", 9)
			.attr("dy", ".35em")
			.style("text-anchor", "end")
			.style("font-weight", "bold")
			.text(function(d) { return d;});
	})
});
</script>
{% endblock %}
